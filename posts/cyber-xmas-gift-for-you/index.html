<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="card.css">
  <script src="jquery-3.7.1.min.js"></script>
  
  <title>Cyber Xmas Gift For WZY🎄</title>
</head>

<body>
  <div id="land" class="land"></div>
  <div id="christmas-tree" class="christmas-tree">
    <div class="tree">
      <div class="tree-details"></div>
    </div>
    <div class="lights">
      <div class="row-one"></div>
      <div class="row-two"></div>
    </div>
    <div class="balls"></div>
    <div class="star"></div>
    <div class="shadow"></div>
  </div>
  <div class="gift">
    <div class="linehead">
      <div class="lineheadone"></div>
      <div class="lineheadtwo"></div>
    </div>
    <div class="headside"></div>
    <div class="headline"></div>
    <div class="bottomline"></div>
    <div class="bottomside"></div>
  </div>
  <canvas id="canvas"></canvas>

  <div class="card">
    <div class="card-page cart-page-front">
        <div class="card-page cart-page-outside"></div>
        <div class="card-page cart-page-inside">
          <span class="merry-christmas">
            <img src="hutao.jpg" />
          </span>
        </div>
    </div>
    <div class="card-page cart-page-bottom">
      <p>
        <span>祝：</span>
        <br/>
        <span class="wish">最最最可爱的魏小姐圣诞快乐！</span>
      </p>
      <div class="img-wrapper">
        <img src="xiao.png"/>
      </div>
    </div>
  </div>
